{% extends 'base.html' %}

{% block title %}| Update the news "{{ news.name }}"{% endblock title %}

{% block content %}
    <h2 class="mb-5">Update News</h2>

    <form action="{% url 'update_news' id=news.id %}" method="POST" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit" class="btn btn-success d-block w-100">Save</button>
        </div>
    </form>

{% endblock content %}
